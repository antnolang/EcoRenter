<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{master-page/layout :: layout(~{::title}, ~{::div.content})}">

<head>
<title>Mostrando alquiler</title>
</head>


<body>
	<div class="content">
		<section class="services2 cid-rRNDCjx6s4" id="services2-q">

			<div class="container">
				<div class="col-md-12">
					<div class="media-container-row">

						<div class="align-left aside-content">
							<div class="mbr-section-text">
								<p
									class="mbr-text text1 pt-2 mbr-light mbr-fonts-style display-7">
									<strong>Fecha inicio:</strong> <span th:text="${rentOut.startDate}"></span>
									m²
								</p>
								<p
									class="mbr-text text1 pt-2 mbr-light mbr-fonts-style display-7">
									<strong>Fecha fin:</strong> <span
										th:text="${rentOut.endDate}"></span>
								</p>
								<p
									class="mbr-text text1 pt-2 mbr-light mbr-fonts-style display-7">
									<strong>Título de la parcela:</strong> <span
										th:text="${rentOut.smallholding.title}"></span>
								</p>
								<p
									class="mbr-text text1 pt-2 mbr-light mbr-fonts-style display-7">
									<strong>Provincia:</strong> <span
										th:text="${rentOut.smallholding.province}"></span>
								</p>
								<p
									class="mbr-text text1 pt-2 mbr-light mbr-fonts-style display-7">
									<strong>Localidad:</strong> <span
										th:text="${rentOut.smallholding.locality}"></span>
								</p>
								<p
									class="mbr-text text1 pt-2 mbr-light mbr-fonts-style display-7">
									<strong>Nombre del propietario: </strong> <span
										th:text="${rentOut.smallholding.owner.fullname}"></span>
								</p>
								<p
									class="mbr-text text2 pt-4 mbr-light mbr-fonts-style display-2">
									<span th:text="${rentOut.smallholding.price}"></span> €/mes
								</p>
								<p
									th:if="${rentOut.valuation != null}"
									class="mbr-text text1 pt-2 mbr-light mbr-fonts-style display-7">
									<strong>Valoración: </strong> <span
										th:text="${rentOut.valuation.mark}"></span>
								</p>


								<!--Btn-->
								<div id="contactBtn" class="mbr-section-btn pt-3 align-left">
									<a th:href="@{~/renter/rentOut/list}" class="btn btn-warning-outline display-4">Volver</a>
								</div>



							</div>

						</div>
					</div>
				</div>
			</div>


			


		</section>
	</div>
</body>

</html>
