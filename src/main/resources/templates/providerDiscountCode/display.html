<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{master-page/layout :: layout(~{::title}, ~{::div.content})}">

<head>
<title>Descuentos</title>
</head>

<body>
	<div class="content ">



		<br> <br> <br> <br>

		<style>
img {
	height: 50px !important;
}

th, tr {
	text-align: center !important;
	color: #2a3d2e !important;
}
</style>

		<section class="services2 cid-rRNDCjx6s4" id="services2-q">

			<div class="container">
				<h2
					class="mbr-section-title align-center pb-3 mbr-fonts-style display-2"
					style="color: #2a3d2e !important;">Código de descuento
				</h2>
				<div class="row">
					<div class="col-md-6">


						<table class="table table-striped table-hover">



							<thead>
								<tr>
									<th>Nombre</th>
									<th>Código de descuento</th>
									<th>Enlace a página</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td th:text="${providerDiscountCode.name}"></td>
									<td th:text="${providerDiscountCode.discountCodes}"></td>
									<td th:text="${providerDiscountCode.linkPage}"></td>
								</tr>
							</tbody>
						</table>




					</div>
					
				</div>

				<div sec:authorize="hasAuthority('ADMIN')" class="col-md-12 input-group-btn align-center">
					<a th:href="@{~/administrator/providerDiscountCode/edit?providerDiscountCodeId=} + ${providerDiscountCode.id}"
						class="btn btn-secondary-outline display-4">Editar
						descuento</a>
				</div>

				<div class="col-md-12 input-group-btn align-center">
					<a th:href="@{~/providerDiscountCode/list}"
						class="btn btn-secondary-outline display-4">Volver
						</a>
				</div>






			</div>
		</section>
	</div>
</body>
</html>
