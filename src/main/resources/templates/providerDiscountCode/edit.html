<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{master-page/layout :: layout(~{::title}, ~{::div.content})}">

<head>
<title th:if="@{*{providerDiscountCode.id} == 0}">Crear código descuento</title>
<title th:if="@{*{providerDiscountCode.id} != 0}">Editar código descuento</title>
</head>

<body>


	<div class="content">
		<br> <br> <br> <br>
		<div>
			<div>
				<div>
					<h2
						class="mbr-section-title align-center pb-3 mbr-fonts-style display-2"
						style="color: #2a3d2e !important;" th:if="@{*{providerDiscountCode.id} != 0}">Editar código descuento
						</h2>
											<h2
						class="mbr-section-title align-center pb-3 mbr-fonts-style display-2"
						style="color: #2a3d2e !important;" th:if="@{*{providerDiscountCode.id} == 0}">Crear código descuento
						</h2>


				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="media-container-column col-lg-8"
					data-form-type="formoid">

					<form th:action="@{/administrator/providerDiscountCode/edit}" id="myForm"
						th:object="${providerDiscountCode}" method="post"
						class="mbr-form form-with-styler" data-form-title=" Form">
						<input
							type="hidden" th:field="*{id}" th:value="${providerDiscountCode.id}" /> <input
							type="hidden" th:field="*{version}"
							th:value="${providerDiscountCode.version}" />
						<div class="dragArea row">

							<div class="col-md-4  form-group" data-for="name">
								<label>Nombre:</label> <input type="text"
									th:field="*{name}" required="required" th:errorclass="fieldError"></input>
								<p th:if="${#fields.hasErrors('name')}"
									style="color: red !important;">
									<span th:errors="*{name}"></span>
								</p>
							</div>

							<div class="col-md-4  form-group" data-for="name">
								<label>Código descuento:</label> <input type="text"
									th:field="*{discountCodes}" required="required" th:errorclass="fieldError"></input>
								<p th:if="${#fields.hasErrors('discountCodes')}"
									style="color: red !important;">
									<span th:errors="*{discountCodes}"></span>
								</p>
							</div>

							<div class="col-md-4  form-group" data-for="name">
								<label>Enlace a la página:</label> <input type="text"
									th:field="*{linkPage}" required="required" placeholder="https://..." th:errorclass="fieldError"></input>
								<p th:if="${#fields.hasErrors('linkPage')}"
									style="color: red !important;">
									<span th:errors="*{linkPage}"></span>
								</p>
							</div>

							<div class="col-md-12 form-group" data-for="name"
								th:if="${messageCode != ''}">
								<p th:text="${messageCode}" style="color: red !important;"></p>
							</div>

							<div data-for="message" class="col-md-12 form-group">
								<div class="col-md-12 input-group-btn align-center">
									<button name="save" type="submit"
										class="btn btn-form btn-secondary display-4">Guardar
									</button>
									<button th:if="@{*{id} != 0}" name="delete" type="submit"
										class="btn btn-form btn-secondary display-4">Eliminar
									</button>

									<a th:if="@{*{id} == 0}" th:href="@{~/providerDiscountCode/list}"
									class="btn btn-warning-outline display-4"> Volver </a>
									<a th:if="@{*{id} != 0}" th:href="@{~/providerDiscountCode/list}"
										class="btn btn-warning-outline display-4"> Volver </a>
									
								</div>
							</div>
						</div>

					</form>

				</div>

			</div>
		</div>
	</div>

	</div>
</body>
</html>
