<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{master-page/layout :: layout(~{::title}, ~{::div.content})}">
	<head>
		<title>Catálogo de parcelas</title>
	</head>
	
	<body>
		<div class="content">
			
		<section class="services1 cid-rRNjW9YKmG" id="services1-6">
		<div class="container">
        <div class="row justify-content-center">
            <!--Titles-->
            <div class="title pb-5 col-12">
                <h2 class="align-left pb-3 mbr-fonts-style display-2">
                    Catálogo de parcelas</h2>
                
            </div>
            <!--Card-1-->

            <div class="card col-12 col-md-6 p-3 col-lg-3" th:each="sh : ${smallholdingPage}">
                <div class="card-wrapper">
                    <div th:if="${not sh.images.isEmpty()}" class="card-img">
                        <img src="${sh.images}" alt="No hay imagen" title="">
                    </div>
                    <div class="card-box">
                        <h4 class="card-title mbr-fonts-style display-5" th:text="${sh.title}"></h4>
                        <p class="mbr-text mbr-fonts-style display-7"> <span th:text="${sh.description}"></span></p>
						<span class="mbr-text mbr-fonts-style display-7" th:text="${sh.locality}">
						
                    </div>
                </div>
				<div class="mbr-section-btn align-center"><a th:href="@{display?smallholdingId=} + ${sh.id}" class="btn btn-warning-outline display-4">Ver parcela</a></div>
			</div>
			
			
			<div th:if="${smallholdingPage.totalPages > 0 && requestURI == 'smallholding/list'}" class="pagination"
				th:each="pageNumber : ${pageNumbers}">
				<a th:href="@{/smallholding/list(size=${smallholdingPage.size}, page=${pageNumber})}"
					th:text=${pageNumber}
					th:class="${pageNumber==smallholdingPage.number + 1} ? active"></a>
			</div>
			
			
			<div th:if="${smallholdingPage.totalPages > 0 && requestURI == 'owner/smallholding/listOwnSmallholdings'}" class="pagination"
				th:each="pageNumber : ${pageNumbers}">
				<a th:href="@{/smallholding/listOwnSmallholdings(size=${smallholdingPage.size}, page=${pageNumber})}"
					th:text=${pageNumber}
					th:class="${pageNumber==smallholdingPage.number + 1} ? active"></a>
			</div>
			
			<div th:if="${smallholdingPage.getTotalElements() == 0}">
				<span>No existen resultados</span>
			</div>     	
    </div>
</section>

		</div>
	</body>
</html>
